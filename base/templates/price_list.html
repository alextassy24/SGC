{% extends 'main.html' %}{% block title %}Price list{% endblock title %} {% block content %}
<div class="container mt-5">
  <div class="mb-5">
    <h1 class="text-center">Price list</h1>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr class="table-dark">
          <th scope="col" class="text-start fw-bold">Product</th>
          <th scope="col" class="text-end fw-bold">Price (RON)</th>
        </tr>
      </thead>
      <tbody>
        {% for price in prices %}
        <tr>
          <td class="fw-bold"><a class="nav-link" href="{% url 'product' price.id %}">{{price.name}}</a></td>
          <td class="fw-bold text-end">{{price.price}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
